<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">

        <header>

            <div class="search">
                <span id="search-icon" class="material-symbols-outlined">search</span>
                <input type="search">
            </div>
            
            <div class="profile">
                <span id="profile-notification" class="material-symbols-outlined">mark_email_unread</span>
                
                <div class="profile-image">
                    <span id="prof-img" class="material-symbols-outlined">face</span>
                </div>

                <p>Morgan Oakley</p>
            </div>

            <div class="welcome">

                <div class="welcome-image">
                    <span id="welcome-img" class="material-symbols-outlined">face</span>
                </div>
                <div class="welcome-text">
                    <p class="micro-hello">Hi there,</p>
                    <p class="macro-hello">Morgan Oakley (@morgan)</p> 
                </div>

            </div>

            <div class="options">
                <button class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </header>
    
        <div class="sidebar">
    
            <div class="logo">
                <span class="material-symbols-outlined logo-symbol">dashboard</span>
                <p class="dash-title">Dashboard</p>
            </div>
    
            <div class="group-one">
                <div class="menu-option">
                    <span class="material-symbols-outlined">home</span>
                    <p>Home</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">person</span>
                    <p>Profile</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">chat</span>
                    <p>Messages</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">history</span>
                    <p>History</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">task</span>
                    <p>Tasks</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">groups_2</span>
                    <p>Communities</p>
                </div>
                
            </div>
    
            <div class="group-two">
                <div class="menu-option">
                    <span class="material-symbols-outlined">settings</span>
                    <p>Settings</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">support</span>
                    <p>Support</p>
                </div>
                <div class="menu-option">
                    <span class="material-symbols-outlined">security</span>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
    
        <div class="projects">
            <div class="project-card-group">
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
                <div class="project-card">
                    <h4></h4>
                    <p></p>
                    <div></div>
                </div>
            </div>
    
            <div class="titles">
                <p></p>
                <p></p>
            </div>
    
            <div class="announcement">
                <div class="announce">
                    <h5></h5>
                    <p></p>
                </div>
                <hr>
                <div class="announce">
                    <h5></h5>
                    <p></p>
                </div>
                <hr>
                <div class="announce">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
    
            <div class="trending">
                <div class="trends">
                    <img src="" alt="">
                    <p></p>
                    <p></p>
                </div>
                <div class="trends">
                    <p></p>
                    <p></p>
                </div>
                <div class="trends">
                    <p></p>
                    <p></p>
                </div>
                <div class="trends">
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        <p></p>
    </footer>
    
</body>
</html>
